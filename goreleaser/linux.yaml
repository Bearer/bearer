before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - id: "linux"
    main: ./cmd/curio
    binary: curio
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - 386
      - amd64
archives:
checksum:
  name_template: "curio{{ incpatch .Version }}checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
