project_name: curio

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: linux
    main: ./cmd/curio
    binary: curio
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - 386
      - amd64
      # - arm64
    # overrides:
    #   - goos: linux
    #     goarch: arm64
    #     env:
    #       - CC=aarch64-linux-gnu-gcc
    #   - goos: linux
    #     goarch: 386
    #     env:
    #       - CC=gcc -m32
    #   - goos: linux
    #     goarch: amd64
    #     env:
    #       - CC=gcc
    ldflags:
      - -s -w
      - -extldflags "-static"
      - -X "github.com/bearer/curio/cmd/curio/build.Version={{.Version}}"
      - -X "github.com/bearer/curio/cmd/curio/build.CommitSHA={{.Commit}}"

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
