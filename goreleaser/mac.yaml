before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - main: ./cmd/curio
    binary: curio
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - arm64
      - amd64
      - 386
archives:
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
