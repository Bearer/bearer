project_name: curio

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: curio-macos-build
    main: ./cmd/curio
    binary: curio
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X "github.com/bearer/curio/cmd/curio/build.Version={{.Version}}"
      - -X "github.com/bearer/curio/cmd/curio/build.CommitSHA={{.Commit}}"
    hooks:
      post:
        - |
          sh -c '
          fn=dist/curio-macos-build_{{.Target}}/gon.hcl
          cat >"$fn" <<EOF
          source = ["dist/curio-macos-build_{{.Target}}/{{.Name}}"]

          bundle_id = "com.bearer.curio"

          apple_id {
            password = "@env:AC_PASSWORD"
          }

          sign {
            application_identity = "Developer ID Application: Bearer Inc (5T2VP4YAG8)"
          }

          zip {
            output_path = "curio_{{.Target}}.zip"
          }
          EOF
          '
        - "gon -log-level=debug 'dist/curio-macos-build_{{.Target}}/gon.hcl'"

archives:
  - id: macos-archive
    builds:
      - curio-macos-build

release:
  ids:
    - none

brews:
  - # Name template of the recipe
    name: curio
    folder: Formula
    install: bin.install "curio"
    tap:
      owner: Bearer
      name: homebrew-curio
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"

    commit_author:
      name: bearer
      email: bearer@users.noreply.github.com

    commit_msg_template: "chore: Brew formula update for {{ .ProjectName }} version {{ .Tag }}"

    homepage: "https://curio.sh"

    license: "Elastic License 2.0"

    description: "A data-first security scanner that finds risks and vulnerabilities in your code so you can protect sensitive data (PHI, PD, PII)."
