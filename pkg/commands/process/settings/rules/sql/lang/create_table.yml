type: "data_type"
patterns:
  - |
    CREATE TABLE public.$TABLE_NAME (
      <$COLUMN>
    )
  - |
    CREATE TABLE $TABLE_NAME (
      <$COLUMN>
    )
param_parenting: true
root_singularize: true
root_lowercase: true
languages:
  - sql
stored: true
linked_detectors:
  - schema_rb
severity:
  default: "low"
  PII: "critical"
  PHI: "medium"
  PD: "high"
auto_encrypt_prefix: encrypted_
metadata:
  failure_message: "failure message DSW-009"
  description: "description DSW-009"
  remediation_message: "remediation message DSW-009"
  dsw_id: "DSW-009"
