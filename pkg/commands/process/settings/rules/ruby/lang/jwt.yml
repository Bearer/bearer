type: "risk"
patterns:
  - pattern: |
      JWT.encode($<DATA_TYPE>)
    filters:
      - variable: DATA_TYPE
        detection: datatype
languages:
  - ruby
trigger: "local"
severity:
  default: "low"
  PII: "critical"
  PHI: "medium"
  PD: "high"
metadata:
  description: "Do not store sensitive data in JWTs."
  remediation_message: ""
  dsr_id: "DSR-3"
