type: "risk"
patterns:
  - pattern: |
      cookies[] = $<DATA_TYPE>
    filters:
      - variable: DATA_TYPE
        detection: datatype
  - pattern: |
      cookies.$<METHOD_CHAIN>[] = $<DATA_TYPE>
    filters:
      - variable: METHOD_CHAIN
        values:
          - permanent
          - signed
          - permanent.signed
          - signed.permanent
      - variable: DATA_TYPE
        detection: datatype
languages:
  - ruby
trigger: "local"
severity:
  default: "low"
  PII: "critical"
  PHI: "medium"
  PD: "high"
metadata:
  description: "Do not store sensitive data in cookies."
  remediation_message: ""
  dsr_id: "DSR-3"
  id: "ruby_lang_cookies"
