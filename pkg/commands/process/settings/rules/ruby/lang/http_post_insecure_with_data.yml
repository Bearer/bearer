type: "risk"
languages:
  - ruby
patterns:
  - pattern: |
      Net::HTTP.post_form($<INSECURE_URL>, $<DATA_TYPE>)
    filters:
      - variable: INSECURE_URL
        detection: insecure_url
      - variable: DATA_TYPE
        detection: datatype
  - pattern: |
      $<CLIENT>.post($<INSECURE_URL>, $<DATA_TYPE>)
    filters:
      - variable: CLIENT
        values:
          - Curl
          - Excon
          - Faraday
          - HTTP
          - HTTParty
          - HTTPX
          - RestClient
          - Typhoeus
      - variable: INSECURE_URL
        detection: insecure_url
      - variable: DATA_TYPE
        detection: datatype
trigger: "local"
severity:
  default: "low"
  PII: "critical"
  PHI: "medium"
  PD: "high"
omit_parent_content: true
metadata:
  failure_message: "failure message DSW-013"
  description: "description DSW-013"
  remediation_message: "remediation message DSW-013"
  dsw_id: "DSW-013"
