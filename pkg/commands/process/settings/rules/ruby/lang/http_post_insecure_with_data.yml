type: "risk"
languages:
  - ruby
patterns:
  - pattern: |
      Net::HTTP.post_form($<INSECURE_URL>, $<...>$<DATA_TYPE>$<...>)
    filters:
      - variable: INSECURE_URL
        detection: insecure_url
      - variable: DATA_TYPE
        detection: datatype
  - pattern: |
      $<CLIENT>.post($<INSECURE_URL>, $<...>$<DATA_TYPE>$<...>)
    filters:
      - variable: CLIENT
        values:
          - Curl
          - Excon
          - Faraday
          - HTTP
          - HTTParty
          - HTTPX
          - RestClient
          - Typhoeus
      - variable: INSECURE_URL
        detection: insecure_url
      - variable: DATA_TYPE
        detection: datatype
trigger: "local"
severity:
  default: "low"
  PII: "critical"
  PHI: "medium"
  PD: "high"
metadata:
  description: "Do not send sensitive data through unsecure HTTP calls."
  remediation_message: ""
  dsr_id: "DSR-2"
  id: "ruby_lang_http_post_insecure_with_data"
