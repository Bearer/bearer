patterns:
  - pattern: |
      $<NAME> = $<STRING_LITERAL>
    filters:
      - variable: NAME
        regex: (?i)password|api_?key|secret
      - variable: STRING_LITERAL
        detection: string_literal
        contains: false
  - pattern: |
      $<_>($<!>$<NAME>: $<STRING_LITERAL>)
    filters:
      - variable: NAME
        regex: (?i)password|api_?key|secret
      - variable: STRING_LITERAL
        detection: string_literal
        contains: false
  - pattern: |
      $<_>($<!>$<NAME> => $<STRING_LITERAL>)
    filters:
      - variable: NAME
        regex: (?i)['"](password|api_?key|secret)['"]
      - variable: STRING_LITERAL
        detection: string_literal
        contains: false
  - pattern: |
      { $<!>$<NAME>: $<STRING_LITERAL> }
    filters:
      - variable: NAME
        regex: (?i)password|api_?key|secret
      - variable: STRING_LITERAL
        detection: string_literal
        contains: false
  - pattern: |
      { $<!>$<NAME> => $<STRING_LITERAL> }
    filters:
      - variable: NAME
        regex: (?i)['"](password|api_?key|secret)['"]
      - variable: STRING_LITERAL
        detection: string_literal
        contains: false
