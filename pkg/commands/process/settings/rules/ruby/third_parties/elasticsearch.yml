patterns:
  - pattern: |
      $<CLIENT>.$<METHOD>(body: $<DATA_TYPE>)
    filters:
      - variable: CLIENT
        detection: ruby_third_parties_elasticsearch_client
      - variable: METHOD
        values:
          - bulk
          - index
          - update
      - variable: DATA_TYPE
        detection: datatype
  - pattern: |
      $<CLIENT>.$<METHOD>({ body: $<DATA_TYPE> })
    filters:
      - variable: CLIENT
        detection: ruby_third_parties_elasticsearch_client
      - variable: METHOD
        values:
          - bulk
          - index
          - update
      - variable: DATA_TYPE
        detection: datatype
languages:
  - ruby
auxiliary:
  - id: ruby_third_parties_elasticsearch_client
    patterns:
      - |
        Elasticsearch::Client.new()
      - |
        Elasticsearch::Client.new
skip_data_types:
  - "Unique Identifier"
metadata:
  description: "Sensitive data sent to Elasticsearch detected."
  remediation_message: |
    ## Description
    Leaking sensitive data to third-party data tools is a common cause of data leaks and can lead to data breaches. This rule looks for instances of sensitive data sent to Elasticsearch.

    ## Remediations
    When sending data to third-party services, ensure all sensitive data is removed.

    ## Resources
    - [Elasticsearch docs](https://www.elastic.co/guide/en/elasticsearch/client/ruby-api/current/index.html)
  cwe_id:
    - 201
  associated_recipe: Elasticsearch
  id: ruby_third_parties_elasticsearch
