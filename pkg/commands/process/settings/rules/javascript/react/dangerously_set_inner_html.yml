patterns:
  - pattern: |
      { __html: $<DATA> }
    filters:
      - not:
          variable: DATA
          detection: javascript_react_dangerously_set_inner_html_sanitzed_input
auxiliary:
  - id: javascript_react_dangerously_set_inner_html_sanitzed_input
    patterns:
      - pattern: |
          $<ANYTHING:string|template_string>
        filters:
          - not:
              variable: ANYTHING
              detection: javascript_react_dangerously_set_inner_html_unsanitzed_input
      - sanitize($<_>)
      - sanitizeHTML($<_>)
  - id: javascript_react_dangerously_set_inner_html_unsanitzed_input
    patterns:
      - |
        `$<...>${$<...>$<_>$<...>}$<...>`
languages:
  - javascript
trigger: presence
severity:
  default: medium
metadata:
  description: "Sensitive data sent to Google Analytics detected."
  remediation_message: |
    ## Description

    Leaking sensitive data to third-party analytics tools is a common cause of data leaks and can lead to data breaches. This rule looks for instances of sensitive data sent to Google Analytics.

    ## Remediations

    When sending data to analytics libraries, ensure all sensitive data is removed.

