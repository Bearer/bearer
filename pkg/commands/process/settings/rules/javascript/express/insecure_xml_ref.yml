patterns:
  - pattern: |
      $<LIB_XML>.$<METHOD>(
        $<_>,
        {
          $<!>noent: true
        }
      )
    filter:
      - variable: LIB_XML
        values:
          - libxml
          - libxmljs
          - libxml2
          - libxml2js
      - variable: METHOD
        values:
          - parseXml
          - parseXmlString
languages:
  - javascript
trigger: presence
severity:
  default: "low"
metadata:
  description: "Missing proper restriction of XML external entity references detected."
  remediation_message: |
    ## Description
    Avoid generating XML documents that include XML entities with URIs that resolve to resources that are outside of the current context.
  cwe_id:
    - 611
  id: "express_insecure_xml_ref"
