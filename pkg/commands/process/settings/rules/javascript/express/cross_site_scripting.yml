patterns:
  - pattern: |
      res.write($<USER_INPUT>)
    filters:
      - variable: USER_INPUT
        detection: javascript_express_cross_site_scripting_request_obj
  - pattern: |
      res.send($<USER_INPUT>)
    filters:
      - variable: USER_INPUT
        detection: javascript_express_cross_site_scripting_request_obj
languages:
  - javascript
auxiliary:
  - id: javascript_express_cross_site_scripting_request_obj
    patterns:
      - req.params.$<_>
      - req.query.$<_>
      - req.body.$<_>
      - req.cookies.$<_>
      - req.headers.$<_>
      - req.params[$<_>]
      - req.query[$<_>]
      - req.body[$<_>]
      - req.cookies[$<_>]
      - req.headers[$<_>]
trigger: presence
severity:
  default: low
metadata:
  description: "Cross-site scripting (XSS) vulnerability detected."
  remediation_message: |
    ## Description
    Sending unsanitized user input in a response puts your application at risk of cross-site scripting attacks.
    <!--
    ## Remediations
    Coming soon.
    ## Resources
    Coming soon.
    -->
  cwe_id:
    - 79
  id: "javascript_express_cross_site_scripting"
