patterns:
  - pattern: |
      require($<EXPRESS_REQ>)
    filters:
      - variable: EXPRESS_REQ
        detection: javascript_express_external_resource_req_object
  - pattern: |
      res.render($<EXPRESS_REQ>$<...>)
    filters:
      - variable: EXPRESS_REQ
        detection: javascript_express_external_resource_req_object
languages:
  - javascript
auxiliary:
  - id: javascript_express_external_resource_req_object
    patterns:
      - req.params.$<_>
      - req.query.$<_>
      - req.body.$<_>
      - req.cookies.$<_>
      - req.headers.$<_>
trigger: presence
severity:
  default: "low"
