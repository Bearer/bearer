patterns:
  - pattern: |
      https.createServer()
    filters:
trigger_rule_on_presence_of: javascript_express_https_protocol_missing_http_server
auxiliary:
  - id: javascript_express_https_protocol_missing_http_server
    patterns:
      - $<_>.createServer()
languages:
  - javascript
trigger: absence
severity:
  default: "medium"
metadata:
  description: "Security misconfiguration detected."
  remediation_message: |
    ## Description

    Helmet can help protect your app from some well-known web vulnerabilities by setting HTTP headers appropriately.

    ## Resources

    - https://expressjs.com/en/advanced/best-practice-security.html

    <!--
    ## Remediations
    Coming soon.
    -->
  cwe_id:
    - 693
  id: javascript_express_https_protocol_missing
