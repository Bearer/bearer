patterns:
  - pattern: |
      localStorage.setItem($<DATA_TYPE>)
    filters:
      - variable: DATA_TYPE
        detection: datatype
languages:
  - javascript
trigger: local
severity:
  default: low
  PII: critical
  PHI: medium
  PD: high
skip_data_types:
  - "Unique Identifier"
metadata:
  description: "Do not set sensitive data to session."
  remediation_message: |
    ## Description

    Sensitive data should not be stored in localstorage session. This policy looks for any sensitive data stored within the localstorage.

