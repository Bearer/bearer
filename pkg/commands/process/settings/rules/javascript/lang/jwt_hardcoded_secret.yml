patterns:
  - pattern: |
      $<JWT>.sign($<_>, $<STRING_LITERAL>$<...>)
    filters:
      - variable: JWT
        detection: javascript_jwt_hardcoded_secret_jwt_init
      - variable: STRING_LITERAL
        detection: string_literal
        contains: false
  - pattern: |
      $<JOSE_SIGN_JWT>.sign($<STRING_LITERAL>)
    filters:
      - variable: JOSE_SIGN_JWT
        pattern:
          - |
            jose.SignJWT().$<...>
      - variable: STRING_LITERAL
        detection: string_literal
        contains: false
auxiliary:
  - id: javascript_jwt_hardcoded_secret_jwt_init
    patterns:
      - pattern: |
          require("jsonwebtoken")
      - pattern: |
          jwt
languages:
  - javascript
severity: high
metadata:
  description: "Hardcoded jwt secret deteted"
  remediation_message: |
    ## Description

    Code is not a secure place to store secrets, use environment variables instead.

    ## Remediations

    Use environment variables

    ```javascript
      var jwt = require("jsonwebtoken");

      var token = jwt.sign({ foo: "bar" }, process.env.JWT_SECRET);
    ```

    ## Resources
    - [OWASP hardcoded passwords](https://owasp.org/www-community/vulnerabilities/Use_of_hard-coded_password)

  cwe_id:
    - 798
  id: javascript_jwt_hardcoded_secret
