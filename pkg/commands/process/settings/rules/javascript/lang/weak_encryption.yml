type: risk
patterns:
  - pattern: |
      $<VAR>.update($<DATA_TYPE>)
    filters:
      - variable: VAR
        detection: create_hash
      - variable: DATA_TYPE
        detection: datatype
languages:
  - javascript
auxiliary:
  - id: create_hash
    type: verifier
    patterns:
      - pattern: |
          crypto.$<METHOD>($<ALGORITHM>$<...>)
        filters:
          - variable: METHOD
            values:
              - createHmac
              - createHash
          - variable: ALGORITHM
            values:
              - '"md5"'
              - '"sha1"'
    languages:
      - javascript
trigger: local
severity:
  default: low
  PII: critical
  PHI: medium
  PD: high
skip_data_types:
  - "Unique Identifier"
metadata:
  description: "Do not set sensitive data to session."
  remediation_message: |
