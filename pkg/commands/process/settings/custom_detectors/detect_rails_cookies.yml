type: "risk"
patterns:
  - pattern: |
      cookies[] = $<DATA_TYPE>
    filters:
      - variable: DATA_TYPE
        detection: data_type
  - pattern: |
      cookies.$<METHOD_CHAIN>[] = $<DATA_TYPE>
    filters:
      - variable: METHOD_CHAIN
        values:
          - permanent
          - signed
          - permanent.signed
          - signed.permanent
      - variable: DATA_TYPE
        detection: data_type
languages:
  - ruby
