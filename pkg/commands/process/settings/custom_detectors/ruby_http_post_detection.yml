type: "risk"
languages:
  - ruby
patterns:
  - pattern: |
      URI.encode_www_form($<DATA_TYPE>)
    filters:
      - variable: DATA_TYPE
        detection: datatype
  - pattern: |
      Net::HTTP.post_form($<DATA_TYPE>)
    filters:
      - variable: DATA_TYPE
        detection: datatype
  - pattern: |
      $<CLIENT>.post($<DATA_TYPE>)
    filters:
      - variable: CLIENT
        values:
          - Curl
          - Excon
          - Faraday
          - HTTP
          - HTTParty
          - HTTPX
          - RestClient
          - Typhoeus
      - variable: DATA_TYPE
        detection: datatype
