logger_leaks:
  description: "Logger leaks detected. Avoid passing sensitive data to loggers."
  name: "Logger leaking"
  id: "detect_ruby_logger"
  query: |
    policy_failure = data.bearer.leakage.policy_failure
  modules:
    - path: policies/common.rego
      name: bearer.common
    - path: policies/leakage.rego
      name: bearer.leakage
