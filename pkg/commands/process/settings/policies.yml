logger_leaks:
  description: "Logger leaks detected"
  name: "Logger leaking"
  id: "detect_ruby_logger"
  query: |
    critical = data.bearer.logger_leaks.critical
    high = data.bearer.logger_leaks.high
  modules:
    - path: policies/logger_leaks.rego
      name: bearer.logger_leaks
