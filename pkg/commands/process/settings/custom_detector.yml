ruby_password_length:
  type: "risk"
  languages:
    - ruby
  patterns:
    - pattern: |
        class $ANYTHING < ApplicationRecord
          validates :password, length: { minimum: $LENGTH }
        end
      filters:
        - variable: LENGTH
          minimum: 8
          match_violation: true
    - pattern: |
        class $ANYTHING < ApplicationRecord
          devise password_length: $MIN_LENGTH..$MAX_LENGTH
        end
      filters:
        - variable: MAX_LENGTH
          minimum: 35
          match_violation: true
        - variable: MIN_LENGTH
          minimum: 8
          match_violation: true
    - pattern: |
        Devise.setup do |config|
          config.password_length = $MIN_LENGTH..$MAX_LENGTH
        end
      filters:
        - variable: MIN_LENGTH
          minimum: 8
          match_violation: true
    - pattern: |
        Devise.setup do |config|
          config.password_length = $LENGTH
        end
      filters:
        - variable: LENGTH
          minimum: 8
          match_violation: true
  detect_presence: true
ruby_http_get_detection:
  type: "risk"
  languages:
    - ruby
  patterns:
    - pattern: |
        URI.encode_www_form($<EXPRESSION>)
    - filters:
        - variable: EXPRESSION
          detection: datatype
    - pattern: |
        URI($<URL>)
    - filters:
        - variable: URL
          detection: datatype
    - pattern: |
        $<CLIENT:constant>.get($<URL>)
      filters:
        - variable: URL
          detection: datatype
        - variable: CLIENT
          values:
            - Curl
            - Excon
            - Faraday
            - HTTP
            - HTTParty
            - HTTPX
            - RestClient
            - Typhoeus
  stored: false
