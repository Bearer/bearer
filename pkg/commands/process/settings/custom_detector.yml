detect_ruby_weak_encryption:
  type: "risk"
  patterns:
    - pattern: |
        Digest::SHA1.hexidigest($<DATA_TYPE>)
      filters:
        - variable: DATA_TYPE
          detection: datatype
    - pattern: |
        Digest::MD5.hexdigest($<DATA_TYPE>)
      filters:
        - variable: DATA_TYPE
          detection: datatype
    - pattern: |
        OpenSSL::PKey::$<LIBRARY:constant>.new($<_>, $<DATA_TYPE>)
      filters:
        - variable: LIBRARY
          values:
            - DSA
            - RSA
        - variable: DATA_TYPE
          detection: datatype
    - pattern: |
        RC4.new().encrypt($<DATA_TYPE>)
      filters:
        - variable: DATA_TYPE
          detection: datatype
    - pattern: |
        OpenSSL::PKey::RSA.new($<_>, $<DATA_TYPE>)
      filters:
        - variable: DATA_TYPE
          detection: datatype
    - pattern: |
        OpenSSL::PKey::RSA.new().$<METHOD:identifier>($<DATA_TYPE>)
      filters:
        - variable: METHOD
          values:
            - private_decrypt
            - private_encrypt
            - public_decrypt
            - public_encrypt
        - variable: DATA_TYPE
          detection: datatype
    - pattern: |
        OpenSSL::PKey::DSA.new($<_>, $<DATA_TYPE>)
      filters:
        - variable: DATA_TYPE
          detection: datatype
    - pattern: |
        OpenSSL::PKey::$<LIBRARY:constant>.new().$<METHOD:identifier>($<_>, $<DATA_TYPE>)
      filters:
        - variable: $LIBRARY
          values:
            - DSA
            - RSA
        - variable: METHOD
          values:
            - export
            - to_pem
            - to_s
        - variable: DATA_TYPE
          detection: datatype
    - pattern: |
        Crypt::Blowfish.new().encrypt_pair
      filters: []
    - pattern: |
        Crypt::Blowfish.new().$<METHOD:identifier>($<DATA_TYPE>)
      filters:
        - variable: METHOD
          values:
            - encrypt_pair
            - encrypt_string
            - encrypt_block
            - decrypt_pair
            - decrypt_string
            - decrypt_block
        - variable: DATA_TYPE
          detection: datatype
  languages:
    - "ruby"
