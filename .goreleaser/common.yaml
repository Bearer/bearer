project_name: bearer

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: darwin
    main: ./cmd/bearer
    binary: bearer
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - arm64
      - amd64
    ldflags:
      - -s -w
      - -X "github.com/bearer/bearer/cmd/bearer/build.Version={{.Version}}"
      - -X "github.com/bearer/bearer/cmd/bearer/build.CommitSHA={{.Commit}}"
    hooks:
      post:
        - |
          sh -c '
          fn=dist/darwin/darwin_{{.Target}}/gon.hcl
          cat >"$fn" <<EOF
          source = ["dist/darwin/darwin_{{.Target}}/{{.Name}}"]

          bundle_id = "com.bearer.bearer"

          sign {}

          zip {
            output_path = "bearer_{{.Target}}.zip"
          }
          EOF
          '
        - cmd: "gon -log-level DEBUG 'dist/darwin/darwin_{{.Target}}/gon.hcl'"
          output: true

  - id: linux
    main: ./cmd/bearer
    binary: bearer
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - arm64
    ldflags:
      - -w
      - -X "github.com/bearer/bearer/cmd/bearer/build.Version={{.Version}}"
      - -X "github.com/bearer/bearer/cmd/bearer/build.CommitSHA={{.Commit}}"
    overrides:
      - goos: linux
        goarch: arm64
        env:
          - CC=aarch64-linux-gnu-gcc
          - CXX=aarch64-linux-gnu-gcc

checksum:
  name_template: "checksums.txt"
