project_name: bearer

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: darwin
    main: ./cmd/bearer
    binary: bearer
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - arm64
      - amd64
    ldflags:
      - -s -w
      - -X "github.com/bearer/bearer/cmd/bearer/build.Version={{.Version}}"
      - -X "github.com/bearer/bearer/cmd/bearer/build.CommitSHA={{.Commit}}"
    hooks:
      post:
        - |
          sh -c '
          fn=dist/darwin/darwin_{{.Target}}/gon.hcl
          cat >"$fn" <<EOF
          source = ["dist/darwin/darwin_{{.Target}}/{{.Name}}"]

          bundle_id = "com.bearer.bearer"

          apple_id {
            password = "@env:AC_PASSWORD"
          }

          sign {
            application_identity = "Developer ID Application: Bearer Inc (5T2VP4YAG8)"
          }

          zip {
            output_path = "bearer_{{.Target}}.zip"
          }
          EOF
          '
        - "gon -log-level DEBUG 'dist/darwin/darwin_{{.Target}}/gon.hcl'"
  - id: linux
    main: ./cmd/bearer
    binary: bearer
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - 386
      - amd64
    ldflags:
      - -s -w
      - -extldflags "-static"
      - -X "github.com/bearer/bearer/cmd/bearer/build.Version={{.Version}}"
      - -X "github.com/bearer/bearer/cmd/bearer/build.CommitSHA={{.Commit}}"

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"