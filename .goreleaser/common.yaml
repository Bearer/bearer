project_name: bearer

before:
  hooks:
    - go mod tidy
    - go generate ./...

partial:
  by : target

builds:
  - id: darwin
    main: ./cmd/bearer
    binary: bearer
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - arm64
      - amd64
    ldflags:
      - -s -w
      - -X "github.com/bearer/bearer/cmd/bearer/build.Version={{.Version}}"
      - -X "github.com/bearer/bearer/cmd/bearer/build.CommitSHA={{.Commit}}"
    hooks:
      post:
        - |
          sh -c '
          fn=dist/darwin/darwin_{{.Target}}/gon.hcl
          cat >"$fn" <<EOF
          source = ["dist/darwin/darwin_{{.Target}}/{{.Name}}"]

          bundle_id = "com.bearer.bearer"

          sign {}

          zip {
            output_path = "bearer_{{.Target}}.zip"
          }
          EOF
          '
        - cmd: "gon -log-level DEBUG 'dist/darwin/darwin_{{.Target}}/gon.hcl'"
          output: true

  - id: linux
    main: ./cmd/bearer
    binary: bearer
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - 386
      - amd64
      - arm64
    ldflags:
      - -w
      - -X "github.com/bearer/bearer/cmd/bearer/build.Version={{.Version}}"
      - -X "github.com/bearer/bearer/cmd/bearer/build.CommitSHA={{.Commit}}"
checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"

nfpms:
  - formats:
      - deb
      - rpm
      - archlinux
    vendor: Bearer
    homepage: "https://bearer.com"
    maintainer: "Bearer <dev@bearer.sh>"
    description: "A data-first security scanner that finds risks and vulnerabilities in your code so you can protect sensitive data (PHI, PD, PII)."
    license: "Elastic License 2.0"
    file_name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}"
    dependencies:
      - git
