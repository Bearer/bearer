name: Lint Docs
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - 'docs/**'
permissions:
  contents: read
jobs:
  lint:
    defaults:
      run:
        working-directory: docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "16"
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: eslint
        run: npm run lint
      - name: prettier
        run: npm run prettier

